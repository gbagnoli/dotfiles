[ubuntu]
image=ghcr.io/gbagnoli/ubuntu
init=false
nvidia=false
pull=true
root=false
replace=true
volume="/home/linuxbrew:/home/linuxbrew"
init_hooks=mkdir -p "${HOME}/workspace"
init_hooks=git -C ${HOME}/workspace/dotfiles pull || git clone git@github.com:gbagnoli/dotfiles.git ${HOME}/workspace/dotfiles
